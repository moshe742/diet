<form action="" method="post">{% csrf_token %}
    {% for error in form.date.errors %}
    <span style="color: #cc2f2e; display: block;">{{ error }}</span>
    {% endfor %}
    <div class="row">
        <label for="{{ form.date.name }}" class="column-10 text-end">{{ form.date.label_tag }}</label>
        <input id="{{ form.date.name }}" class="column-10 text-start" type="date"  name="{{ form.date.name }}" value="{{ form.date.value|date:'Y-m-d' }}">
    </div>
    <div class="row">
        <label for="{{ form.old_weight.name }}" class="column-10 text-end">{{ form.old_weight.label_tag }}</label>
        <input id="{{ form.old_weight.name }}" class="column-10 text-start" type="number" step="0.1"  name="{{ form.old_weight.name }}" value="{{ form.old_weight.value }}">
    </div>
    <div class="row">
        <label for="{{ form.new_weight.name }}" class="column-10 text-end">{{ form.new_weight.label_tag }}</label>
        <input id="{{ form.new_weight.name }}" class="column-10 text-start" type="number" min="80" max="145" step="0.1" name="{{ form.new_weight.name }}" value="{{ form.new_weight.value }}">
    </div>
    <button class="btn btn-primary" type="submit">submit</button>
    <button class="btn btn-warning" type="reset">reset</button>
</form>
